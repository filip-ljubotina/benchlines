<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Plugins -->
  <script type="module" src="./lib/spcd3.js"></script>
  <script src="https://unpkg.com/gpu.js@latest/dist/gpu-browser.min.js"></script>
  <script type="module" src="./main.js"></script>

  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/svg+xml" href="./svg/spcd3-icon.svg">
  <title>BenchLines</title>
</head>

<body>

<header>
<h1>BenchLines: Graphics Technologies Benchmark for Parallel Coordinates</h1>
</header>

</header>


<div id="top-controls">
<input type="file" id="fileInput" style="display: none"/>
<button class="input-button" id="input" title="Upload a CSV File" hidden>Upload File...</button>
<button class="input-button" id="download" title="Download Plot as SVG" hidden>Download SVG...</button>
<button class="input-button" id="resetRanges" title="Set Ranges from Data" hidden>Set Ranges from Data</button>
<button class="input-button" id="resetRoundedRanges" title="Set Ranges to Round Range" hidden>Round Ranges from Data</button>
<button class="input-button" id="resetAll" title="Reset Plot to Initial State" hidden>Reset</button>
<div id="hoverTechContainer" ></div>
<div id="webTechContainer" ></div>
<div id="datasetContainer" ></div>
<div id="benchmarkContainer"></div>
<div class="dropdown-wrapper" id="tool-dropdown">
  <!-- Trigger -->
  <button class="dropdown-trigger" id="tool-trigger" aria-haspopup="true">
    <span id="tool-icon">
      <svg width="10" height="10" stroke="black" fill="none">
         <line x1="1" y1="9" x2="9" y2="1" />
      </svg>
    </span>
    <span class="chevron">▾</span>
  </button>

  <!-- Dropdown -->
  <div class="dropdown-menu">
    <div class="dropdown-item selected" data-tool="line">
      <span class="check">✓</span>
      <span class="label">
        Line
        <svg width="10" height="10" stroke="black" fill="none">
          <line x1="1" y1="9" x2="9" y2="1" />
        </svg>
      </span>
    </div>

    <div class="dropdown-item" data-tool="rectangle">
      <span class="check">✓</span>
      <span class="label">
        Rectangle
        <svg width="10" height="10" stroke="black" fill="none">
          <rect x="1" y="1" width="8" height="8" />
        </svg>
      </span>
    </div>
  </div>
</div>
</div>

<div id="parallelcoords"></div>
<div id="border"></div>
<div id="pastTestsContainer">
  <h3>Past Tests</h3>
  <table id="pastTestsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Technology</th>
        <th>Dataset</th>
        <th>Iterations</th>
        <th>Avg Time (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div id="bottom-controls">
  <div id="hideDimensionContainer" class="item1" hidden></div>
  <div id="invDimensionContainer" class="item2" hidden></div>
  <div id="moDimensionContainer" class="item3" hidden></div>
  <div id="filtDimensionContainer" class="item4" hidden></div>
  <div id="ranDimensionContainer" class="item5" hidden></div>
  <div id="selRecordsContainer" class="item6" hidden></div>
  
</div>
</body>

</html>
