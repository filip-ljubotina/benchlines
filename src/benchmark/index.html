<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Plugins -->
  <script type="module" src="./lib/spcd3.js"></script>
  <script type="module" src="./main.js"></script>

  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/svg+xml" href="./svg/bl-icon.svg">
  <title>BenchLines</title>
</head>

<body>

<header>
<h1>BenchLines: Graphics Technologies Benchmark for Parallel Coordinates</h1>
</header>

</header>


<div id="top-controls">
<div class="control-row top-row">
  <div id="webTechContainer"></div>     
  <div id="hoverTechContainer"></div>   
  <div id="datasetContainer"></div>     

  <div class="dropdown-wrapper" id="tool-dropdown">
  <button class="dropdown-trigger" id="tool-trigger" aria-haspopup="true">
    <span id="tool-icon">
      <svg width="10" height="10" stroke="black" fill="none">
         <line x1="1" y1="9" x2="9" y2="1" />
      </svg>
    </span>
    <span class="chevron">▾</span>
  </button>

  <div class="dropdown-menu">
    <div class="dropdown-item selected" data-tool="line">
      <span class="check">✓</span>
      <span class="label">
        Line
        <svg width="10" height="10" stroke="black" fill="none">
          <line x1="1" y1="9" x2="9" y2="1" />
        </svg>
      </span>
    </div>

    <div class="dropdown-item" data-tool="box">
      <span class="check">✓</span>
      <span class="label">
        Box
        <svg width="10" height="10" stroke="black" fill="none">
          <rect x="1" y="1" width="8" height="8" />
        </svg>
      </span>
    </div>
  </div>
  </div>
</div>

<div class="control-row benchmark-row">
  <div id="benchmarkContainer"></div>
</div>
  
</div>
</div>

<div id="parallelcoords"></div>
<div id="border"></div>
<div id="pastTestsContainer">
  <h3>Past Tests</h3>
  <table id="pastTestsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Technology</th>
        <th>Dataset</th>
        <th>Iterations</th>
        <th>Avg Time (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</body>

</html>
